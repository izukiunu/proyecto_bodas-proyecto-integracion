<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cotización</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        form p { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: calc(100% - 22px); /* Ajuste para padding y border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Importante para que el padding no aumente el ancho total */
        }
        form textarea { resize: vertical; }
        form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover { background-color: #4cae4c; }
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .messages li.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .messages li.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
        .errorlist { list-style: none; padding: 0; color: #a94442; font-size: 0.9em; }
        .errorlist li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitar Cotización</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %} {{ form.as_p }} <p>
                <button type="submit">Enviar Solicitud</button>
            </p>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="{% url 'core:lista_servicios' %}">Volver a la lista de servicios</a>
        </p>
    </div>
</body>
</html>
